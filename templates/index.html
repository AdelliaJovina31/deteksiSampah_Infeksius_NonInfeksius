<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Sampah</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>

    <!-- HEADER -->
    <div class="hero">
        <h1 class="fw-bold">Selamat Datang!</h1>
        <p>Tekan tombol Mulai Deteksi untuk melakukan deteksi <i>real-time</i>.</p>
    </div>

    <!-- KONTEN -->
    <div class="container main-content">
        <p>
            Sistem ini mendeteksi limbah medis infeksius dan non-infeksius<br>
            melalui kamera secara <i>real-time</i>.
        </p>

        <!-- Ikon Kamera -->
        <div class="camera-icon" id="cameraIcon">
            <img src="../static/camera.png" alt="Ikon Kamera" class="img-fluid ">
        </div>

        <!-- Tombol -->
        <button class="text-white fw-bold me-2 btn-detect" id="cameraBtn">
            Mulai Deteksi
        </button>

        <!-- Live Camera -->
        <div id="cameraContainer" class="mt-4 d-none">
            <h5 class="fw-bold">Live Detection</h5>
            <img id="cameraFeed" class="img-fluid border rounded shadow-sm">
            <div class="mt-2">
                <button class="btn btn-danger fw-bold" onclick="stopCamera()">
                    Matikan Kamera
                </button>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- JS -->
    <script src="../static/script.js"></script>
</body>
</html>
